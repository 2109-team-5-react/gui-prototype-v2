schema {
  query: Query
}

type Query {
  """
  get all them authors
  
  Equivalent to GET /authors
  """
  getAuthors(
    """Auto-generated argument that limits the size of returned list of objects/list, selecting the first `n` elements of the list"""
    limit: Int
  ): [AuthorsListItem]
}

type AuthorsListItem {
  author: String
  id: Float
}
